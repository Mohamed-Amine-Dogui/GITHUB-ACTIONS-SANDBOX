name: Shell Commands 

on:
  push:
    branches:
      - main

jobs:
  run-shell-command:
    runs-on: ubuntu-latest

    steps:
      - name: echo a String 
        run: echo "Hello Momo"
      
      - name: multiline script
        run: |
          node -v
          npm -v

      - name: python command
        run: |
          import platform 
          print (platform.processor())
        shell: python

